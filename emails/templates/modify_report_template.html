<html style="font-family: sans-serif">
    <strong style="font-size: 24px;">Report has been modified.</strong>
    <br><br>
    <table>
        <tr>
            <td><strong>Campaign Name:</strong></td>
            <td>{{campaign_name}}</td>
        </tr>
        <tr>
            <td><strong>Group:</strong></td>
            <td>{{group}}</td>
        </tr>
        <tr>
            <td><strong>Status:</strong></td>
            <td>{{status}}</td>
        </tr>
        <tr>
            <td><strong>Authors:</strong></td>
            <td>{{authors}}</td>
        </tr>
        <tr>
            <td><strong>Updated at:</strong></td>
            <td>{{updated_at_string}}</td>
        </tr>
    </table>
    <br><br>
    <div style="font-family: sans-serif;border: rgb(199, 199, 199) 2px solid;padding: 6px 3px;border-radius: 8px;">
        {{content}}
    </div>
</html>
