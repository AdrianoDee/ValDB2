name: ESLint

on:
  workflow_dispatch:
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    name: ESLint Check
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Install dependencies
      run: yarn
    - name: Run ESLint
      run: yarn eslint